<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumPepe Staking</title>

  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>

  <!-- WalletConnect Universal Provider -->
  <script src="https://unpkg.com/@walletconnect/universal-provider/dist/index.umd.js"></script>

  <!-- WalletConnect Modal UI -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/modal-ui@2.1.2/dist/umd/index.min.js"></script>

  <style>
    body {
      background-color: #004d00;
      color: #00ff00;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 10px;
    }
    button:hover {
      background-color: #00cc00;
    }
    #disconnectButton {
      background-color: red;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0px 0px 10px #00ff00;
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QuantumPepe Staking</h2>
    <button id="connectMetaMask">Mit MetaMask verbinden</button>
    <button id="connectWalletConnect">Mit WalletConnect verbinden</button>
    <button id="disconnectButton" style="display:none;">Disconnect</button>
    <p><strong>Wallet:</strong> <span id="walletAddress">Nicht verbunden</span></p>
    <p><strong>Chain:</strong> <span id="chainId">-</span></p>
  </div>

  <script>
    // Konfiguration
    const projectId = "67c4292e272ac36fdbc049335adf6b67"; // WalletConnect Projekt ID
    const infuraId  = "e501cafbd38147b5aa9e6bc20b35ec83"; // Infura ID

    let web3;
    let account;
    let chainId;
    let provider;

    async function connectMetaMask() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        chainId = await web3.eth.getChainId();
        updateUI();
      } else {
        alert("MetaMask nicht gefunden!");
      }
    }

    async function connectWalletConnect() {
      console.log("connectWalletConnect() aufgerufen...");

      if (typeof window.WalletConnectUniversalProvider === "undefined") {
        console.error("WalletConnect UniversalProvider nicht gefunden. Lade das Script nach...");
        return;
      }

      try {
        provider = await window.WalletConnectUniversalProvider.init({
          projectId: projectId,
          metadata: {
            name: "QuantumPepe Staking",
            description: "QuantumPepe Staking Interface",
            url: "https://quantumpepe.github.io",
            icons: ["https://avatars.githubusercontent.com/u/37784386"]
          }
        });

        console.log("WalletConnect Provider erfolgreich initialisiert.");

        await provider.connect({
          optionalNamespaces: {
            eip155: {
              methods: ["eth_sendTransaction", "eth_signTransaction", "eth_sign", "personal_sign", "eth_signTypedData"],
              chains: ["eip155:1", "eip155:137", "eip155:56"],
              events: ["chainChanged", "accountsChanged"]
            }
          }
        });

        web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        chainId = await web3.eth.getChainId();

        console.log("WalletConnect Verbindung erfolgreich:", { account, chainId });

        updateUI();
      } catch (error) {
        console.error("WalletConnect Fehler:", error);
        alert("Fehler beim Verbinden mit WalletConnect.");
      }
    }

    async function disconnect() {
      console.log("disconnect() aufgerufen...");
      if (provider) {
        try {
          await provider.disconnect();
          console.log("WalletConnect getrennt.");
        } catch (err) {
          console.error("Fehler beim Disconnect:", err);
        }
      }
      web3 = null;
      account = null;
      chainId = null;
      provider = null;
      updateUI();
    }

    function updateUI() {
      document.getElementById("walletAddress").innerText = account || "Nicht verbunden";
      document.getElementById("chainId").innerText = chainId || "-";
      document.getElementById("disconnectButton").style.display = account ? "inline-block" : "none";
    }

    document.getElementById("connectMetaMask").addEventListener("click", connectMetaMask);
    document.getElementById("connectWalletConnect").addEventListener("click", connectWalletConnect);
    document.getElementById("disconnectButton").addEventListener("click", disconnect);
  </script>

</body>
</html>
