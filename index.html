<!DOCTYPE html>
<html>
<head>
<title>Meine Webseite</title>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
<script>
  let web3;
  let provider;

  async function connectWalletConnect() {
    provider = new WalletConnectProvider.default({
      rpc: {
        // Hier kannst du weitere Netzwerke hinzufügen, falls benötigt
      },
      chainId: 1, // Optional: Die Chain-ID des Netzwerks, mit dem du dich verbinden möchtest
      projectId: "<67c4292e272ac36fdbc049335adf6b67>", // Ersetze durch deine WalletConnect-Projekt-ID
    });
    web3 = new Web3(provider);
    try {
      await provider.enable();
      console.log('Mit WalletConnect verbunden');
    } catch (error) {
      console.error('Fehler bei der Verbindung mit WalletConnect:', error);
    }
  }
</script>
</head>
<body>
  <button onclick="connectWalletConnect()">Mit WalletConnect verbinden</button>
</body>
</html>
