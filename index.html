<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumPepe Staking</title>

  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>

  <!-- WalletConnect Ethereum Provider (V2) -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.5.2/dist/umd/index.min.js"></script>

  <!-- WalletConnect Modal UI (V2) -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/modal-ui@2.1.2/dist/umd/index.min.js"></script>

  <style>
    body {
      background-color: #004d00;
      color: #00ff00;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 10px;
    }
    button:hover {
      background-color: #00cc00;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0px 0px 10px #00ff00;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .container p, .container h2, .container strong {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QuantumPepe Staking</h2>
    <button id="connectMetaMask">Mit MetaMask verbinden</button>
    <button id="connectWalletConnect">Mit WalletConnect verbinden</button>
    <p><strong>Wallet:</strong> <span id="walletAddress">Nicht verbunden</span></p>
    <p><strong>Chain:</strong> <span id="chainId">-</span></p>
    <p><strong>Staking Contract:</strong> <span id="stakingContract">-</span></p>
    <p><strong>Gestakte Tokens:</strong> <span id="stakedAmount">0</span></p>
    <p><strong>Gesamtes Staking:</strong> <span id="totalStaked">0</span></p>
    <p><strong>Rewards:</strong> <span id="rewards">0</span></p>
  </div>

  <script>
    // ----------------------------------------------------------------
    // 1) Konfiguration: projectId, Infura & RPC
    // ----------------------------------------------------------------
    // Dein eigener projectId aus dem WalletConnect-Dashboard:
    const projectId = "67c4292e272ac36fdbc049335adf6b67"; 

    // Falls du Infura für Ethereum/Polygon nutzt (oder austauschen):
    const infuraId = "e501cafbd38147b5aa9e6bc20b35ec83"; 

    // Unterstützte Chain-IDs (Ethereum=1, BSC=56, Polygon=137, ...)
    const chains = [1, 56, 137];

    // Passende RPC-URLs (Infura unterstützt kein BSC -> binance.org)
    const rpcMap = {
      1:   `https://mainnet.infura.io/v3/${infuraId}`,
      137: `https://polygon-mainnet.infura.io/v3/${infuraId}`,
      56:  "https://bsc-dataseed.binance.org"
    };

    // Staking-Contract-Adressen pro Chain
    const stakingContracts = {
      1:   "ETHEREUM_CONTRACT_ADDRESS",
      56:  "BSC_CONTRACT_ADDRESS",
      137: "POLYGON_CONTRACT_ADDRESS"
    };

    // Globale Variablen
    let web3;
    let account;
    let chainId;
    let ethereumProvider;

    // ----------------------------------------------------------------
    // 2) MetaMask (Browser) verbinden
    // ----------------------------------------------------------------
    async function connectMetaMask() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        chainId = await web3.eth.getChainId();

        updateUI();
        fetchStakingData();
      } else {
        alert("MetaMask nicht gefunden!");
      }
    }

    // ----------------------------------------------------------------
    // 3) WalletConnect V2 verbinden (QR-Code -> Mobile Wallet)
    // ----------------------------------------------------------------
    async function connectWalletConnect() {
      try {
        // a) Provider-Instanz mit WalletConnect V2 erstellen
        ethereumProvider = await window.WalletConnectEthereumProvider.EthereumProvider.init({
          projectId,
          chains,
          rpcMap,
          methods: [
            "eth_sendTransaction",
            "eth_signTransaction",
            "eth_sign",
            "personal_sign",
            "eth_signTypedData"
          ],
          events: ["chainChanged", "accountsChanged"],
          showQrModal: false  // Wir verwenden das separate Modal-UI
        });

        // b) WalletConnect-Modal initialisieren
        const wcModal = new window.WalletConnectModal.WalletConnectModal({
          projectId,
          themeMode: 'dark'
        });

        // c) Aktuelle URI holen und dem Modal übergeben (zeigt QR-Code an)
        const uri = await ethereumProvider.connector.getUri();
        wcModal.openModal({ uri });

        // d) Auf connect warten (Nutzer scannt QR, bestätigt in Wallet)
        await ethereumProvider.connect();

        // e) Modal schließen
        wcModal.closeModal();

        // f) Web3.js-Instanz erstellen
        web3 = new Web3(ethereumProvider);

        // g) Accounts & Chain abfragen
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        chainId = await web3.eth.getChainId();

        // h) UI & Staking-Daten
        updateUI();
        fetchStakingData();

        // i) Reagiere auf spätere Chain-/Account-Änderungen
        ethereumProvider.on("chainChanged", handleChainChanged);
        ethereumProvider.on("accountsChanged", handleAccountsChanged);

      } catch (error) {
        console.error("WalletConnect Fehler:", error);
        alert("Fehler beim Verbinden mit WalletConnect. Bitte erneut versuchen.");
      }
    }

    // Bei Chain-Wechsel neu abfragen
    function handleChainChanged(hexChainId) {
      chainId = parseInt(hexChainId, 16); // hex -> int
      updateUI();
      fetchStakingData();
    }

    // Bei Account-Wechsel neu abfragen
    function handleAccountsChanged(newAccounts) {
      account = newAccounts[0];
      updateUI();
      fetchStakingData();
    }

    // ----------------------------------------------------------------
    // 4) Staking-Daten vom Contract abrufen
    // ----------------------------------------------------------------
    async function fetchStakingData() {
      if (!chainId || !stakingContracts[chainId]) return;

      const contractAddress = stakingContracts[chainId];
      const stakingABI = [
        {
          "constant": true,
          "inputs": [{ "name": "", "type": "address" }],
          "name": "stakedBalance",
          "outputs": [{ "name": "", "type": "uint256" }],
          "type": "function"
        },
        {
          "constant": true,
          "inputs": [],
          "name": "totalStaked",
          "outputs": [{ "name": "", "type": "uint256" }],
          "type": "function"
        },
        {
          "constant": true,
          "inputs": [{ "name": "", "type": "address" }],
          "name": "pendingRewards",
          "outputs": [{ "name": "", "type": "uint256" }],
          "type": "function"
        }
      ];

      try {
        const contract = new web3.eth.Contract(stakingABI, contractAddress);

        const userStaked = await contract.methods.stakedBalance(account).call();
        const totalStakedAmount = await contract.methods.totalStaked().call();
        const pendingRewards = await contract.methods.pendingRewards(account).call();

        document.getElementById("stakedAmount").innerText =
          web3.utils.fromWei(userStaked, "ether");
        document.getElementById("totalStaked").innerText =
          web3.utils.fromWei(totalStakedAmount, "ether");
        document.getElementById("rewards").innerText =
          web3.utils.fromWei(pendingRewards, "ether");
      } catch (err) {
        console.error("Fehler beim Lesen der Staking-Daten:", err);
      }
    }

    // ----------------------------------------------------------------
    // 5) UI aktualisieren
    // ----------------------------------------------------------------
    function updateUI() {
      document.getElementById("walletAddress").innerText =
        account || "Nicht verbunden";
      document.getElementById("chainId").innerText =
        chainId || "-";
      document.getElementById("stakingContract").innerText =
        stakingContracts[chainId] || "Nicht unterstützt";
    }

    // ----------------------------------------------------------------
    // 6) Button-Events
    // ----------------------------------------------------------------
    document.getElementById("connectMetaMask")
      .addEventListener("click", connectMetaMask);

    document.getElementById("connectWalletConnect")
      .addEventListener("click", connectWalletConnect);
  </script>
</body>
</html>
