<!DOCTYPE html><html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumPepe Staking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3modal/1.9.5/web3modal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #00ff00;
            color: #0f0f0f;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
        }
        button:hover {
            background-color: #00cc00;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0px 0px 10px #00ff00;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QuantumPepe Staking</h2>
        <button id="connectMetaMask">Mit MetaMask verbinden</button>
        <button id="connectWalletConnect">Mit WalletConnect verbinden</button>
        <p><strong>Wallet:</strong> <span id="walletAddress">Nicht verbunden</span></p>
        <p><strong>Chain:</strong> <span id="chainId">-</span></p>
        <p><strong>Staking Contract:</strong> <span id="stakingContract">-</span></p>
        <p><strong>Gestakte Tokens:</strong> <span id="stakedAmount">0</span></p>
        <p><strong>Gesamtes Staking:</strong> <span id="totalStaked">0</span></p>
        <p><strong>Rewards:</strong> <span id="rewards">0</span></p>
    </div><script>
    const stakingContracts = {
        1: "ETHEREUM_CONTRACT_ADDRESS",
        56: "BSC_CONTRACT_ADDRESS",
        137: "POLYGON_CONTRACT_ADDRESS"
    };

    let web3;
    let account;
    let chainId;

    async function connectMetaMask() {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            await window.ethereum.request({ method: "eth_requestAccounts" });
            account = (await web3.eth.getAccounts())[0];
            chainId = await web3.eth.getChainId();
            updateUI();
            fetchStakingData();
        } else {
            alert("MetaMask nicht gefunden!");
        }
    }

    async function connectWalletConnect() {
        try {
            const provider = new WalletConnectProvider({
                rpc: {
                    1: "https://mainnet.infura.io/v3/YOUR_INFURA_KEY",
                    56: "https://bsc-dataseed.binance.org/",
                    137: "https://polygon-rpc.com/"
                }
            });
            await provider.enable();
            web3 = new Web3(provider);
            account = (await web3.eth.getAccounts())[0];
            chainId = await web3.eth.getChainId();
            updateUI();
            fetchStakingData();
        } catch (error) {
            console.error("WalletConnect Fehler", error);
        }
    }

    async function fetchStakingData() {
        if (!stakingContracts[chainId]) return;
        const contractAddress = stakingContracts[chainId];
        const stakingABI = [
            { "constant": true, "inputs": [{ "name": "", "type": "address" }], "name": "stakedBalance", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" },
            { "constant": true, "inputs": [], "name": "totalStaked", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" },
            { "constant": true, "inputs": [{ "name": "", "type": "address" }], "name": "pendingRewards", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" }
        ];
        const contract = new web3.eth.Contract(stakingABI, contractAddress);
        const userStaked = await contract.methods.stakedBalance(account).call();
        const totalStakedAmount = await contract.methods.totalStaked().call();
        const pendingRewards = await contract.methods.pendingRewards(account).call();
        
        document.getElementById("stakedAmount").innerText = web3.utils.fromWei(userStaked, "ether");
        document.getElementById("totalStaked").innerText = web3.utils.fromWei(totalStakedAmount, "ether");
        document.getElementById("rewards").innerText = web3.utils.fromWei(pendingRewards, "ether");
    }

    function updateUI() {
        document.getElementById("walletAddress").innerText = account;
        document.getElementById("chainId").innerText = chainId;
        document.getElementById("stakingContract").innerText = stakingContracts[chainId] || "Nicht unterst√ºtzt";
    }

    document.getElementById("connectMetaMask").addEventListener("click", connectMetaMask);
    document.getElementById("connectWalletConnect").addEventListener("click", connectWalletConnect);
</script>

</body>
</html>
